    <!-- Sección del formulario de contacto -->
    <section class="bg-light py-5"> <!-- Sección con fondo claro y un espacio vertical (padding) de 5 unidades -->
        <div class="container"> <!-- Contenedor centralizado para el formulario de contacto -->
            
            <!-- Título de la sección centrado y en color primario (azul por defecto en Bootstrap) -->
            <h2 class="text-center mb-4 text-primary">Contacto</h2>
            
            <!-- Formulario de contacto -->
            <form>
                <!-- Campo de entrada para el nombre -->
                <div class="mb-3"> <!-- Margen inferior de 3 unidades -->
                    <label for="nombre" class="form-label">Nombre</label> <!-- Etiqueta para el campo de nombre -->
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre"> <!-- Campo de texto para el nombre con un placeholder de ejemplo -->
                </div>
                
                <!-- Campo de entrada para el email -->
                <div class="mb-3"> <!-- Margen inferior de 3 unidades -->
                    <label for="email" class="form-label">Email</label> <!-- Etiqueta para el campo de email -->
                    <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com"> <!-- Campo de texto para el email con un placeholder de ejemplo -->
                </div>
                
                <!-- Campo de texto para el mensaje -->
                <div class="mb-3"> <!-- Margen inferior de 3 unidades -->
                    <label for="mensaje" class="form-label">Mensaje</label> <!-- Etiqueta para el campo de mensaje -->
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea> <!-- Área de texto para el mensaje, con 4 filas visibles y un placeholder de ejemplo -->
                </div>
                
                <!-- Botón de envío del formulario -->
                <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botón de envío con estilo de Bootstrap de color primario (azul) -->
            </form>
        </div>
    </section>
